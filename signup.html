<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/193f3c6547.js" crossorigin="anonymous"></script>
    <!-- styleSheet Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <Section class="container-fluid bg-light total-section">
        <div class="row">
            <div class="col-md-6 col-12 p-0">
                <img class="banner-img  " src="images/Rectangle 798.png" alt="">


            </div>
            <div class="col-md-6 col-12 mt-2 p-1">
                <h1>Sign Up</h1>

                <div class="row">
                    <label for="formGroupExampleInput2" class="form-label"><b>Photo</b></label>

                    <div>
                        <!-- <i class="fas fa-user-circle"></i> -->
                        <img src="images/logo/True.png" alt="">
                        <button>Upload</button>

                    </div>
                </div>
                <div class="mb-3 mt-5">
                    <label for="formGroupExampleInput" class="form-label"><b>New Password</b> <b class="font-awesome">*
                        </b></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jhon">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label"><b>Confirm Password<b class="font-awesome">*
                            </b></b></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Jhon">
                </div>

                <div class="row">
                    <label for="formGroupExampleInput" class="form-label"><b>Name of Contact Person </b><b
                            class="font-awesome">*
                        </b></label>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row ">
                    <label for="formGroupExampleInput" class="form-label mt-3"><b>Furigana</b><span>(Optional)</span>
                    </label>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div>
                    <div class="row ">
                        <label for="formGroupExampleInput" class="form-label mt-3"><b>Date of
                                Birth</b><span>(Optional)</span></label>
                    </div>
                    <div>
                        <input class="form-control form-control-sm" type="text" placeholder="dd-mm--yyyy"
                            aria-label=".form-control-sm example">


                    </div>
                </div>
                <div>
                    <div class="row m-0 ">
                        <label for="formGroupExampleInput" class="form-label m-4"><b>Gender</b> </label>
                        <div class="d-flex ">
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>


                            </div>
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Female
                                </label>


                            </div>
                            <div class="form-check m-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Rather not to say
                                </label>


                            </div>
                        </div>
                        <div>
                            <p>Are you sure you want to deactive your accouet? All of your data will be permanently
                                removed from our service forever.This action cannot be undone.</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I have read and agree to the <a href="">Tearms and conditions</a>
                                </label>
                            </div>

                        </div>

                        <div class="d-grid gap-2 mt-3">

                            <button type="submit" class="btn btn-primary button-submit">Submit</button>
                        </div>

                    </div>


                </div>

            </div>

        </div>


        </div>
        </div>
    </Section>
</body>

</html>
